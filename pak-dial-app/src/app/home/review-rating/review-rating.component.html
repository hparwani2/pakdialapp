<div class="wrapper" id="appWrapper">
  <div id="toaster" class="toaster fadeInUpBig dn fadeOutDown">
    <div id="innertoasterdiv2" class="innertoasterdiv2 dn"></div>
    <div id="innertoasterdiv" class="innertoasterdiv">Unable to detect location, Please turn on location or type area
    </div>
  </div>
  <div class="hdrUnvrsl">
    <div id="fixhdrdiv" class="">
      <header id="headerFixed" class="hdrMain">
        <div class="hdrfirst ">
          <div (click)="common.clickableFunction('back')" class="hdrleftWpr"><span class="hdrbkarrow transform11"></span></div>
          <div class="hdrjdlogoWpr"><span class="hdrjdtext" id="middle_btn">Write a Review</span></div>
          <div class="hdrightWpr" id="right_wrpr" (click)="common.clickableFunction('notification')">
            <div id="right_btn">
              <div class="hdrnoftnWpr"><span class="hdrnoftn transform11"></span></div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </div>
  <div id="shell">
    <div style="display: none;">
      <div match="[object Object]" location="[object Object]" history="[object Object]" route="[object Object]"
        style="padding-top: 125px;">
        <div class="loaderwrapper">
          <div class="spinner"><svg class="ldrbxshdw" version="1" width="48" height="48" viewBox="0 0 28 28">
              <g class="qp-circular-loader">
                <path class="qp-circular-loader-path" fill="none"></path>
              </g>
            </svg></div>
        </div>
      </div>
    </div>
    <div>
      <div class="wrpr htldtlswp">
        <div>
          <div>

            <div class="cmpnyvw"><span class="cmpnynam">{{responces?.listing?.company_name}}</span></div>
            <form (ngSubmit)="rateSave()">

            <div class="writeareviw">
              <div class="writrating">
                <div class="ratparts overall">
                  <span class="rattxt">Overall 
                    <span class="ratnum">({{rate}})</span>
                  </span>
                  <span class="ratstars">
                    <div>
                        <fieldset class="rating" (click)="ratingGet()">
                            <input [checked]="rate == 5" type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                            <input [checked]="rate == 4.5" type="radio" id="star4half" name="rating" value="4.5" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                            <input [checked]="rate == 4" type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                            <input [checked]="rate == 3.5" type="radio" id="star3half" name="rating" value="3.5" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                            <input [checked]="rate == 3" type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                            <input [checked]="rate == 2.5" type="radio" id="star2half" name="rating" value="2.5" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                            <input [checked]="rate == 2" type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                            <input [checked]="rate == 1.5" type="radio" id="star1half" name="rating" value="1.5" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                            <input [checked]="rate == 1" type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                            <input [checked]="rate == 0.5" type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                        </fieldset>
                    </div>
                  </span>
                </div>
                  <div class="displayBlock">
                    <div class="writtxtarea" id="#name"><span><input name="name"[(ngModel)]="sForm.name" reviewmessage type="text" autocorrect="off" autocapitalize="off"
                          placeholder="Your Name" class=""></span></div>
                    <div class="writtxtarea" id="#mobile"><span class="mobstartnum">+91</span>
                      <div class="yournametxt"><input type="tel" name="mobile" [(ngModel)]="sForm.mobile" maxlength="15" autocorrect="off" autocapitalize="off"
                          placeholder="Mobile No" class=""></div>
                    </div>
                  </div>

                  <div class="writtxtarea" id="#review"><textarea name="revMsg" [(ngModel)]="sForm.reviewmessage" placeholder="Write review" type="text" id="growBox"
                      autocorrect="off" spellcheck="off" autocomplete="off" autocapitalize="off"></textarea>
                      <span
                      class="icon-camera_rating upload"></span>
                      <input class="icon-camera_rating upload" type="file"  #Image accept="image/*" (change)="handleFileInput($event.target.files)">
                    </div>
              </div>
              <div class="writefacebok">
                <label class="shrfacbk"><span class="facicn fltleft"><span
                        class="icon-jd_whitefacebook"></span></span><span class="shrtxt">Share On Facebook</span><input
                      type="checkbox" id="shareonfb"><span class="icon-tick3 chkotr"></span></label>
              </div>
              <div class="writefixedbtn"><button type="submit"class="witebtn">SUBMIT</button></div>
            </div>
</form>
          </div>
        </div>
      </div>
    </div>
  </div>
